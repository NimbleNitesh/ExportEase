version: '3.8'

services:
  db:
    image: postgres
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_USER=$POSTGRESDB_USER
      - POSTGRES_PASSWORD=$POSTGRESDB_ROOT_PASSWORD
      - POSTGRES_DB=$POSTGRESDB_DATABASE
    ports:
      - 5432:5432
    volumes: 
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis
    restart: unless-stopped
    ports:
      - 6379:6379

  app:
    depends_on:
      - db
    build: .
    restart: unless-stopped
    env_file: .env
    ports:
      - $PORT:$PORT

volumes:
  db-data: